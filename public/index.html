<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curl to vRO Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet">
    <style>
        pre { max-height: 500px; overflow-y: auto; }
        .container { max-width: 1200px; }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Curl to vRO Converter</h1>
        <div class="mb-3">
            <label for="curlCommand" class="form-label">Enter your curl command:</label>
            <textarea class="form-control" id="curlCommand" rows="5" placeholder="Enter your curl command here..."></textarea>
        </div>
        <button class="btn btn-primary mb-4" onclick="convertCommand()">Convert</button>
        
        <div id="result" style="display: none;">
            <h3>Generated vRO Code:</h3>
            <pre><code class="language-javascript" id="vroCode"></code></pre>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    <script>
        async function convertCommand() {
            const curlCommand = document.getElementById('curlCommand').value;
            const resultDiv = document.getElementById('result');
            const codeElement = document.getElementById('vroCode');

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ curlCommand })
                });

                const data = await response.json();
                
                if (data.result) {  // Changed from data.success to data.result
                    codeElement.textContent = data.result;  // Changed from data.code to data.result
                    Prism.highlightElement(codeElement);
                    resultDiv.style.display = 'block';
                } else {
                    alert('Error: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error converting command: ' + error.message);
            }
        }
    </script>
</body>
</html>
